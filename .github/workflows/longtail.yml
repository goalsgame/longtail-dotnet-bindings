name: Run longtail tests

on: push

jobs:
  build:
    strategy:  
      matrix:
        os: [ubuntu-latest, windows-latest, the-beast-mac]
        conf: [Release, Debug]
        target: [net7.0, net8.0]

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} - ${{ matrix.conf }} - ${{ matrix.target }}
    steps:
    - uses: actions/checkout@v2

    - name: Install .NET 7 and 8
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: | 
          7.0.x
          8.0.x
        include-prerelease: true
        
    - name: Build
      run: dotnet build src/Longtail -c ${{ matrix.conf }} -f ${{ matrix.target }}
    
    - name: Test
      run: dotnet test tests/Longtail.Tests -c ${{ matrix.conf }} -f ${{ matrix.target }}

  package:
    needs: build
    runs-on: ubuntu-latest
    name: Nuget package
    steps:
    - uses: actions/checkout@v2

    - name: Install .NET 7 and 8
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: | 
          7.0.x
          8.0.x
        include-prerelease: true

    - name: Package
      run: dotnet pack src/Longtail -c Release -o release/

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        path: release/*.nupkg

